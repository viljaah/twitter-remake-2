services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - ./backend:/app
      - ./backend/logs/requests.txt:/app/logs/requests.txt
      - ./backend/logs/dbcount.txt:/app/logs/dbcount.txt
    env_file:
      - .env
    ports:
      - "8000:8000"
    networks:
      - app-network

  front-end:
    build:
      context: ./front-end
      dockerfile: Dockerfile
    volumes:
      - ./front-end:/app
    env_file:
      - .env
    command: sh -c "npm install @rollup/rollup-linux-x64-gnu && npm run build && npx serve -s dist -l 3000"
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - app-network

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - ./backend:/app
    env_file:
      - .env
    command: ["python", "worker.py"]
    depends_on:
      - backend
    networks:
      - app-network
  
  # Three cache instances
  cache1:
    build: ./cache
    ports:
      - "8001:8001"
    environment:
      - BACKEND_URL=http://backend:8000
    depends_on:
      - backend
    networks:
      - app-network
  
  cache2:
    build: ./cache
    ports:
      - "8002:8001"
    environment:
      - BACKEND_URL=http://backend:8000
    depends_on:
      - backend
    networks:
      - app-network
  
  cache3:
    build: ./cache
    ports:
      - "8003:8001"
    environment:
      - BACKEND_URL=http://backend:8000
    depends_on:
      - backend
    networks:
      - app-network
  
  load_balancer:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./backend/load-balancer/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - cache1
      - cache2
      - cache3
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
